<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Team List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="primary"> 
      <ion-title size="large">Tean List</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="tean-list-header-container"> 
    <h2 class="tean-list-header">Listado de Tiendas</h2> 
  </div>

  <ion-list>
    <ion-item *ngFor="let s of teams" lines="full"> 
      <ion-grid> 
        <ion-row>
          <ion-col size="6">
            <ion-label>
              <p>Nombre del equipo: {{s.teamName}}</p>
              <p>Entrenador: {{s.coach}}</p>
              <p>Categoría: {{s.category}}</p>
              <p>Número de jugadores: {{s.numberOfPlayers}}</p>
            </ion-label>
          </ion-col>
          <ion-col size="6" class="ion-text-right"> 
            <ion-button color="secondary" (click)="updateThis(s.id)"> 
              <ion-icon name="pencil" slot="start"></ion-icon>
              Update
            </ion-button>
            <ion-button color="danger" (click)="deleteThis(s.id)">
              <ion-icon name="trash" slot="start"></ion-icon>
              Delete
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  <ion-button expand="full" color="tertiary" (click)="goHome()"> 
    <ion-icon name="home" slot="start"></ion-icon> 
    Go Home
  </ion-button>
</ion-content>
