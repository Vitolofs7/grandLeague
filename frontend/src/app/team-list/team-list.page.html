<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Team List Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="primary"> 
      <ion-title size="large">Team List</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="team-list-header-container"> 
    <h2 class="team-list-header">Listado de Equipos</h2> 
  </div>

  <ion-list class="team-list">
    <ion-item *ngFor="let s of teams" lines="full" class="team-list-item"> 
      <ion-grid> 
        <ion-row>
          <ion-col size="8">
            <ion-label>
              <h2 class="team-name">Team Name: {{s.teamName}}</h2>
              <p class="team-coach">Coach Name: {{s.coach}}</p>
              <p class="team-category">Category: {{s.category}}</p>
              <p class="team-players">Number Of Players: {{s.numberOfPlayers}}</p>
            </ion-label>
          </ion-col>
          <ion-col size="4" class="ion-text-right"> 
            <div class="button-container">
              <ion-button class="action-button" color="secondary" (click)="updateThis(s.id)"> 
                <ion-icon name="pencil" slot="start"></ion-icon>
                Update
              </ion-button>
              <ion-button class="action-button" color="danger" (click)="deleteThis(s.id)">
                <ion-icon name="trash" slot="start"></ion-icon>
                Delete
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  <div class="button-container">
    <ion-button class="go-home-button" color="tertiary" (click)="goHome()"> 
      <ion-icon name="home" slot="start"></ion-icon> 
      Go Home
    </ion-button>
    <ion-button class="go-home-button" color="tertiary" (click)="goToCreateTeam()"> 
      <ion-icon name="add" slot="start"></ion-icon>
      Create Team
    </ion-button>    
  </div>
  
</ion-content>
